    Active block does have the selected style though. -->

<script type="module" src="../custom/summbit-discrete-slider.js"></script>
<div id="x-container" [ngClass]="{'enabled': !appIsLoading,'disabled': appIsLoading}">
    <div class="x-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Week</div>
    </div>
</div>
<div id="y-container" [ngClass]="{'enabled': !appIsLoading,'disabled': appIsLoading}">
    <div class="y-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Year</div>
    </div>
</div>
<div id="blocks" *ngIf="hasValues(years)" [ngClass]="{'enabled': !appIsLoading,'disabled': appIsLoading}">
    <!-- <app-year-row
        *ngFor="let year of years"
        [zoom]="zoom"
        [size]="size"
        [_year]="year"
        [thisYear]="thisYear"
    >
    </app-year-row> -->
    <div 
        *ngFor="let yearNum of hasValues(years)"
        class="row">
        <span class="label" [ngClass]="{'gold-underlined' : thisYear && thisYear === strToNum(yearNum)}">{{ yearNum }}</span>
        <app-block
            *ngFor="let week of getWeeksForYear(yearNum)"
            [size]="size"
            [zoom]="zoom"
            [year]="strToNum(yearNum)"
            [week]="week"
            [isEditing]="isEditing">
        </app-block>
    </div>
</div>
<div id="loading" *ngIf="appIsLoading || !hasValues(years)">
    <div class="row">
        <div class='block b1'></div>
        <div class='block b2'></div>
    </div>
    <div class="row">
        <div class='block b3'></div>
        <div class='block b4'></div>
    </div>
</div>
<div id="chart-controls" [ngClass]="{'border-grayed': appIsLoading}">
    <div id="size-picker" *ngIf="zoom" [ngClass]="{'disabled': appIsLoading}">
        <div *ngIf="!appIsLoading" class="label-slider">{{ !!sizeHrTemp? sizeHrTemp : sizeHr }} </div>
        <div *ngIf="appIsLoading" class="label-slider">
            <div class="dot1"> </div>
            <div class="dot2"></div>
            <div class="dot3"></div>
        </div>
        <summbit-discrete-slider
            id="summbit-discrete-slider-7"
            class="slider"
            (change)="changeZoom($event)"
            (input)="setSizeText($event)"
            [value]="floorVal(zoom)"
            min="0"
            max="7"
            orientation="top-to-bottom">
        </summbit-discrete-slider>
    </div>
</div>
<div *ngIf="isEditing" id="chart-action-bar">
    <div class="control"
        (click)="cancelEdits()"
        [ngClass]="{'enabled': !(zoom <= 0.5 || appIsLoading), 'disabled': zoom <= 0.5 || appIsLoading}">
        <svg width="17" height="17" style="color: red;">
            <image attr.xlink:href="{{ 'assets/icons/close-o.svg' }}" width="17" height="17"/>
        </svg>
    </div>
</div>
