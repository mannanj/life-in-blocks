    Active block does have the selected style though. -->
<div id="x-container">
    <div class="x-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Week</div>
    </div>
</div>
<div id="y-container">
    <div class="y-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Year</div>
    </div>
</div>
<div id="blocks">
    <div 
        *ngFor="let year of getObjectKeys(blocks)"
        class="row">
        <span class="label">{{ year }}</span>
        <div 
            *ngFor="let week of blocks[strToNum(year)]"
            class="block">
            {{ week.blockNo }}
        </div>
    </div>
</div>
