<!-- @TODO: Button to show dates on top of blocks or not. By default, none.
    Active block does have the selected style though. -->
<div id="x-container">
    <div class="x-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Week</div>
    </div>
</div>
<div id="y-container">
    <div class="y-axis">
        <div class="line"></div>
        <div class="arrow">
            &#8250;      
        </div>
        <div class="label">Year</div>
    </div>
</div>
<div id="blocks">
    <div 
        *ngFor="let year of getObjectKeys(weeksByYear)"
        class="row">
        <span class="label">{{ year }}</span>
        <div 
            *ngFor="let week of weeksByYear[strToNum(year)]"
            id="{{ year+'_block_'+week.num }}"
            class="block"
            [ngClass]="{'past': week?.isInPast,'now': week?.isNow}">
        </div>
    </div>
</div>
