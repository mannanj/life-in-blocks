<div 
    *ngIf="year && getObjectKeys(week)"
    (mouseenter)="setIsHovered(week, true)"
    (mouseleave)="setIsHovered(week, false)"
    id="{{ year+'_block_'+week?.num }}"
    class="block"
    [ngClass]="{
        'past': !(week?.isHovered) && week?.isInPast,
        'now': week?.isNow, 
        'z025': zoomLevel === 0.25,
        'z050': zoomLevel === 0.50,
        'z075': zoomLevel === 0.75,
        'z125': zoomLevel === 1.25,
        'z150': zoomLevel === 1.50,
        'z175': zoomLevel === 1.75,
        'z200': zoomLevel === 2.00,
        'z225': zoomLevel === 2.25,
        'z250': zoomLevel === 2.50,
        'z275': zoomLevel === 2.75,
        'z300': zoomLevel === 3.00,
        'z325': zoomLevel === 3.25,
        'z350': zoomLevel === 3.50,
        'z375': zoomLevel === 3.75,
        'z400': zoomLevel === 4.00,
        'z425': zoomLevel === 4.25,
        'z450': zoomLevel === 4.50,
        'z475': zoomLevel === 4.75,
        'z500': zoomLevel === 5.00
    }">
    <div class="title"
        [ngClass]="{'title-z2' : zoomLevel >= 1.50, 'title-z3' : zoomLevel >= 3.00}">
        <div></div>
        <div>
            {{ (zoomLevel >= 1.50 && week?.date) ? (week.date | date:'MMM  d') : '' }}
        </div>
        <div>
            <svg *ngIf="week?.isNow" height="10px" width="10px" version="1.1" viewBox="0 0 55.867 55.867">
                <path stroke="black" stroke-width="5" fill="yellow" d="M55.818,21.578c-0.118-0.362-0.431-0.626-0.808-0.681L36.92,18.268L28.83,1.876c-0.168-0.342-0.516-0.558-0.896-0.558
                    s-0.729,0.216-0.896,0.558l-8.091,16.393l-18.09,2.629c-0.377,0.055-0.689,0.318-0.808,0.681c-0.117,0.361-0.02,0.759,0.253,1.024
                    l13.091,12.76l-3.091,18.018c-0.064,0.375,0.09,0.754,0.397,0.978c0.309,0.226,0.718,0.255,1.053,0.076l16.182-8.506l16.18,8.506
                    c0.146,0.077,0.307,0.115,0.466,0.115c0.207,0,0.413-0.064,0.588-0.191c0.308-0.224,0.462-0.603,0.397-0.978l-3.09-18.017
                    l13.091-12.761C55.838,22.336,55.936,21.939,55.818,21.578z"/>
            </svg>
        </div>
    </div>
</div>
