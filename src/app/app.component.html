<div id="page">
  <span id="header" [ngClass]="{'enabled': !(loading$ | async),'disabled': loading$ | async}">Life In Blocks</span>
  <app-header-dropdown *ngIf="!!account" [account]="account" [loading]="(loading$ | async)"></app-header-dropdown>
  <div id="main">
    <router-outlet></router-outlet>
  </div>
</div>
<div id="loading" *ngIf="(loading$ | async)">
  <div class="row">
      <div class='block b1'></div>
      <div class='block b2'></div>
  </div>
  <div class="row">
      <div class='block b3'></div>
      <div class='block b4'></div>
  </div>
</div>
